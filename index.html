<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>あしあとれーす</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="comeback.css">
</head>

<body>

  <header>
    <h1>あしあとれーす</h1>
    <nav>
      <button id="navWrite">足跡を付ける</button>
      <button id="navReview">背中を振り返る</button>
    </nav>
  </header>

  <!-- 記録画面 -->
  <main id="writeView" class="view active">

    <section>
      <h2>今日できたこと</h2>
      <div id="doneInputs"></div>
    </section>

    <section>
      <h2>次回にできるといいこと</h2>
      <div id="nextHopeInputs"></div>
    </section>

    <section>
      <h2>次回の自分に一言</h2>
      <div id="nextSelfMessageInputs"></div>
    </section>

    <section>
      <h2>気分（任意）</h2>
      <div class="mood-wrapper">
        <div id="selectedMoods" class="mood-column selected"></div>
        <div id="unselectedMoods" class="mood-column unselected"></div>
      </div>
    </section>

    <button id="saveBtn" class="save-btn">保存する</button>
  </main>

  <!-- 振り返り画面 -->
  <main id="reviewView" class="view">
    <section class="period-select">
      <button data-period="7">7日</button>
      <button data-period="30">30日</button>
      <button data-period="all">全体</button>
    </section>

    <section id="logList"></section>

    <section>
      <h3>よく使われる言葉</h3>
      <div id="wordCloud"></div>
    </section>

    <section>
      <h3>記録日</h3>
      <div id="dateDots"></div>
    </section>

  </main>

  <script src="script.js"></script>
  <div id="comebackContainer"></div>
  <script>
    fetch("comeback.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("comebackContainer").innerHTML = html;
        initComeback();
      });
  </script>
</body>

</html>
